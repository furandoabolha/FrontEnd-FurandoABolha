
<body>
    

<div class="container">
    <div class="row">

        <div class="col-md-3"></div>
       
      
        <div class=" col-md-6 mt-5 mb-5 bg-white" id="border">
           
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]="usuario.nome" type="text" class="linha" name="nome" id="nome" placeholder="Digite seu nome" >

                        <div class="form-group">
                            <label for="usuario">Email</label>
                            <input [(ngModel)]="usuario.email" type="text" class="linha" name="usuario" id="usuario" placeholder="Digite seu email" >
                        </div>
                        <div class="form-group">
                            <label for="foto">Link da Foto</label>
                            <input
                              class="linha"
                              type="text"
                              name="foto"
                              id="foto"
                              placeholder="Link da sua foto"
                              [(ngModel)]='usuario.foto'
                            />
                          </div>

                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input (input)='confirmSenha($event)' type="password" class="linha" name="senha" id="senha" placeholder="Digite sua senha" >
                        </div>

                        <div class="form-group">
                            <label for="confirmSenha">Confirmar Senha</label>
                            <input [(ngModel)]="usuario.senha" type="password" class="linha" name="confirmSenha" id="confirmSenha" placeholder="Confirme a senha" >
                        </div>

                        <div class="form-group">
                            <label for="dataNascimento">Data de Nascimento</label>
                            <input 
                            class="form" 
                            type="date" 
                            name="dataNascimento" 
                            id="dataNascimento"       
                            [(ngModel)]='usuario.dataNascimento' />
                        </div>
    
                        <div class="form-group">
                            <label  for="tipo">Tipo do usuario</label>
                            <select (change)="tipoUser($event)"
                            name="tipo" id="tipo" class="linha">
                            <option value="">Selecione o tipo de usuario</option>
                            <option value="normal">Normal</option>
                            <option value="admin">Admin</option>
                            </select>

                        </div>


                        <div class="d-flex justify-content-center">
                            <button class="btn border-secondary mr-4" routerLink="/entrar">Cancelar</button>
                            <button class="btn border-secondary mr-4" (click)="cadastrar()" >Cadastrar</button>
                        </div>


                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
 <div class="md-3"></div>
</body>
